<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Hello AngularJS</title>
<link href="assets/css/angular-bootstrap.css" rel="stylesheet"></link>
<link href="assets/css/index.css" rel="stylesheet"></link>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="app">
	<form name="f" th:action="@{/logout}" method="post">
		<fieldset>
			<div class="form-actions">
				<button type="submit" class="btn">Log out</button>
			</div>
		</fieldset>
	</form>
	
	<div ng-view="true" class="container"></div>
	
	<script src="assets/js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/admin/index.js"></script>
</body>
</html>
