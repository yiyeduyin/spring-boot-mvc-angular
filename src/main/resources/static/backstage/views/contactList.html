<div class="main-content-inner">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}
        </script>
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#/admin">Home</a>
            </li>
            <li>
                <a href="#/contact/list">联系我们</a>
            </li>
            <li class="active">列表</li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                    <div class="col-xs-12">
                        <table id="simple-table" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>图标</th>
                                    <th>类型</th>
                                    <th>公司简称</th>
                                    <th>公司全称</th>
                                    <th>地址</th>
                                    <th>电话</th>
                                    <th>传真</th>
                                    <th>邮箱</th>
                                    <th>网站</th>
                                    <th>排序</th>
                                    <th style="width: 50px">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="one in contactList">
                                    <td>
                                        <img ng-src="{{'/rest/file/'+one.icon}}" style="width:30px;height:30px;" ng-if="one.icon">
                                    </td>
                                    <td ng-switch="one.type">
                                        <span ng-switch-when=1>中文</span>
                                        <span ng-switch-when=2>英文</span>
                                    </td>
                                    <td>{{one.name}}</td>
                                    <td>{{one.detailName}}</td>
                                    <td>{{one.address}}</td>
                                    <td>{{one.mobile}}</td>
                                    <td>{{one.fax}}</td>
                                    <td>{{one.email}}</td>
                                    <td>{{one.website}}</td>
                                    <td>{{one.orderIndex}}</td>
                                    <td>
                                        <div class="hidden-sm hidden-xs btn-group">
                                            <button class="btn btn-xs btn-info" ng-click="goToEdit(one.id)">
                                                <i class="ace-icon fa fa-pencil-square-o bigger-120"></i> 编辑
                                            </button>
                                            <button class="btn btn-xs btn-danger" ng-click="delete(one.id)">
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i> 删除
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.span -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#/contact/add">
                            <div class="ui-pg-div"><span class="ui-icon ace-icon fa fa-plus-circle purple"></span></div>
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_simple_numbers" id="dynamic-table_paginate">
                            <ul class="pagination">
                                <li class="paginate_button previous " aria-controls="dynamic-table" tabindex="0" id="dynamic-table_previous" ng-class="{disabled:pageNo === 1}" ng-click="changePageNo(1)"><a href>首页</a></li>
                                <li class="paginate_button previous disabled" aria-controls="dynamic-table" tabindex="0" id="dynamic-table_previous" ng-class="{disabled:pageNo === 1}" ng-click="changePageNo(pageNo - 1)"><a href>前一页</a></li>
                                <li class="paginate_button " aria-controls="dynamic-table" tabindex="0" ng-if="(pageNo - 1) > 0" ng-click="changePageNo(pageNo - 1)"><a href>{{pageNo - 1}}</a></li>
                                <li class="paginate_button active" aria-controls="dynamic-table" tabindex="0"><a href>{{pageNo}}</a></li>
                                <li class="paginate_button " aria-controls="dynamic-table" tabindex="0" ng-if="(pageNo + 1) <= lastPageNo" ng-click="changePageNo(pageNo + 1)"><a href>{{pageNo + 1}}</a></li>
                                <li class="paginate_button next" aria-controls="dynamic-table" tabindex="0" id="dynamic-table_next" ng-class="{disabled:pageNo === lastPageNo}" ng-click="changePageNo(pageNo + 1)"><a href>后一页</a></li>
                                <li class="paginate_button next" aria-controls="dynamic-table" tabindex="0" id="dynamic-table_next" ng-class="{disabled:pageNo === lastPageNo}" ng-click="changePageNo(lastPageNo)"><a href>尾页</a></li>
                                <li class="paginate_button next" aria-controls="dynamic-table" tabindex="0" id="dynamic-table_next"><a href>总数{{total}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- PAGE CONTENT ENDS -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
