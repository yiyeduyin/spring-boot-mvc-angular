<div class="main-content-inner">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed')
        } catch (e) {}
        </script>
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#/admin">Home</a>
            </li>
            <li>
                <a href="#">简介管理</a>
            </li>
            <li class="active">简介详情</li>
        </ul>
        <!-- /.breadcrumb -->
        <div class="nav-search" id="nav-search">
        </div>
        <!-- /.nav-search -->
    </div>
    <div class="page-content">
        <!-- /.ace-settings-container -->
        <div class="page-header">
        </div>
        <!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" ng-show="!isEdit">
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 图标 </label>

                        <div class="col-sm-9" ng-show="title.icon">
                            <div ng-if="title.icon"><img ng-src="{{'/rest/file/'+title.icon}}" style="width:1005px;height:125px;">
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="button" ng-click="edit()">
                                <i class="ace-icon fa fa-pencil-square-o bigger-110"></i> 编辑
                            </button>
                        </div>
                    </div>
                    <div class="hr hr-24"></div>
                    
                </form>


                <form class="form-horizontal" role="form" ng-show="isEdit">
                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 图标 </label>
                        <div class="col-sm-9" ng-show="!title.icon">
                            <label class="ace-file-input ace-file-multiple">
                                <input type="file" ngf-select ng-model="icon" name="icon" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" ng-change="uploadIcon()" id="id-input-file-3">
                                <span class="ace-file-container" style="width:140px;height:115px;" data-title="上传图标">
                                    <span class="ace-file-name">
                                    <i class=" ace-icon ace-icon fa fa-picture-o"></i>
                                    </span>
                                </span>
                            </label>
                            <span>(建议图片:高105，宽1005)</span>
                        </div>

                        <div class="col-sm-9" ng-show="title.icon">
                            <div ng-if="title.icon"><img ng-src="{{'/rest/file/'+title.icon}}" style="width:1005px;height:125px;">
                            </div>
                            <button class="btn btn-app btn-danger btn-sm" style="width: 300px" ng-click="removeIcon()">
                                <i class="ace-icon fa fa-trash-o bigger-10"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="button" ng-click="submit()">
                                <i class="ace-icon fa fa-check bigger-110"></i> 提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset" ng-click="cancleEdit()">
                                <i class="ace-icon fa fa-reply bigger-110"></i> 返回
                            </button>
                        </div>
                    </div>
                    <div class="hr hr-24"></div>
                    
                </form>
                
                <!-- PAGE CONTENT ENDS -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.page-content -->
</div>
