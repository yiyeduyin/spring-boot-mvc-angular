<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link type="text/css" rel="stylesheet" href="front/style/index.css" />
<script src="assets/js/angular/angular.min.js"></script>
<script src="front/js/index.js" type="text/javascript"></script>

<title>信詠塑胶工业股份有限公司</title>
</head>

<body ng-app="frontApp" ng-controller="products">
	<div ng-include src="'front/views/include/top.html'"></div>
	<div ng-include src="'front/views/include/productType.html'"></div>
	<div id="right">
		<p class="products_list">产品展示</p>

		<div class="products_detail">
		<!-- 产品展示 -->
		<div class="np_products" ng-if="productTypeList.length == 0">
			<div class="products_first" ng-repeat="one in productList"
				ng-click="openProductFile(one.fileName)">
				<div class="products_img">
					<img ng-src="{{'/rest/file/'+one.icon}}"
						style="width: 128px; height: 105px;" ng-if="one.icon" /> <img
						src="" style="width: 128px; height: 105px;" ng-if="!one.icon" />
				</div>
				<div class="products_intro">{{one.name}}</div>
			</div>
		</div>
		<div class="product_s_kind">
			<table border="0" cellspacing="0">
				<th colspan="8"></th>
				<tr class="product_kind_tr">
					<td>Drawing No</td>
					<td>Core Type</td>
					<td>Row</td>
					<td>Pitch</td>
					<td>Style</td>
					<td>M'L</td>
					<td>Sec</td>
					<td>File</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		</div>
		<div class="page">
		
			<ul>
				<li><a href="#">[首页]</a></li>
				<li><a href="#">[上一页]</a></li>
				<li><a href="#">[下一页]</a></li>
				<li><a href="#">[尾页]</a></li>
				<li>[页次:_/_]</li>
				<li>[共_条  _条/页]</li>
				<li>转到<a href="#"><input type="text"  class="page_text"></a>页</li>
				<li><input type="submit" value="go" class="page_search"></li>
			</ul>
			
		</div>
	</div>

	<div ng-include src="'front/views/include/contact.html'"></div>
	<div ng-include src="'front/views/include/foot.html'"></div>
</body>
</html>
