<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link type="text/css" rel="stylesheet" href="front/style/index.css" />
<script src="assets/js/angular/angular.min.js"></script>
<script src="front/js/index.js" type="text/javascript"></script>

<title>信詠塑胶工业股份有限公司</title>
</head>

<body ng-app="frontApp" ng-controller="engineerings">
	<div ng-include src="'front/views/include/top.html'"></div>
	<div id="engineerings-left">
		<div class="engineerings-list">
			<ul id="leftnavtype">
				<li class="list_title">工程技术</li>
				<li ng-repeat="one in engineeringsList" ng-click="changeShow($index)">
					<a href>{{one.name}}</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="right">
		<p class="engineerings_title">In House Molding Design</p>
		<div class="engineerings_intro">
			<img ng-src="{{'/rest/file/'+engineerings.picture}}" ng-if="engineerings.picture" />
		</div>
	</div>

	<div ng-include src="'front/views/include/foot.html'"></div>
</body>
</html>
