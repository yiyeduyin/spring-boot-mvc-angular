<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link type="text/css" rel="stylesheet" href="front/style/index.css" />
<script src="assets/js/angular/angular.min.js"></script>
<script src="front/js/index.js" type="text/javascript"></script>

<title>信詠塑胶工业股份有限公司</title>
</head>

<body ng-app="frontApp" ng-controller="index">
	<div ng-include src="'front/views/include/top.html'"></div>
	<div ng-include src="'front/views/include/productType.html'"></div>
	<div id="right">
		<p class="company_title">公司简介</p>
		<div class="intro">
			<img alt="公司" ng-src="{{'/rest/file/'+profile.icon}}" style="width:180px;height:180px;" ng-if="profile.icon" />
			<p ng-bind="profile.value"><a href="profile">更多</a>
			</p> 
		</div>
	</div>
	<div id="con">
		<div class="np_head">
			<p class="pro_title">热销新品</p>
		</div>
		<div class="np_pro">
			<div class="pro_first" ng-repeat="one in productList" ng-click="openProductFile(one.fileName)"> 
				<div class="pro_img">
					<img ng-src="{{'/rest/file/'+one.icon}}" style="width:128px;height:105px;" ng-if="one.icon" />
					<img src="" style="width:128px;height:105px;" ng-if="!one.icon" />
				</div>
				<div class="pro_intro">{{one.drawingNo}}</div>
			</div>
		</div>
	</div>
	<div ng-include src="'front/views/include/foot.html'"></div>
</body>
</html>
